<header class="navbar navbar-fixed-top navbar-default" id="top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-brand">Ты не такой умный</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="icon-rss"></i> RSS</a></li>

        {% if site.vk_group %}
          <li>
            <a href="https://vk.com/{{ site.vk_group }}">
              <i class="icon-vkontakte"></i> {{ site.vk_group }}
            </a>
          </li>
        {% endif %}

        {% if site.fb_group %}
          <li>
            <a href="https://facebook.com/{{ site.fb_group }}">
              <i class="icon-facebook"></i> {{ site.fb_group }}
            </a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
